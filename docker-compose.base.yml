version: "3.5"
services:
  referenten-database:
    image: mariadb
    restart: unless-stopped
    environment:
      - MYSQL_USER=user
      - MYSQL_PASSWORD
      - MYSQL_DATABASE=database
      - MYSQL_ROOT_PASSWORD
    volumes:
      - "./docker/sql:/docker-entrypoint-initdb.d:ro"
      - "${VOLUMES_DIR}/mariadb:/var/lib/mysql"
    networks:
      - referenten

  referenten:
    image: mindhochschulnetzwerk/referenten
    restart: unless-stopped
    environment:
      - DOMAINNAME
      - MYSQL_HOST=referenten-database
      - MYSQL_USER=user
      - MYSQL_PASSWORD
      - MYSQL_DATABASE=database
      - TOKEN_KEY
      - SMTP_HOST
      - SMTP_SECURE
      - SMTP_PORT
      - SMTP_USER
      - SMTP_PASSWORD
      - FROM_ADDRESS
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik
      - traefik.http.routers.referenten.entrypoints=websecure
      - traefik.http.routers.referenten.rule=Host(`referenten.${DOMAINNAME}`)
      - traefik.http.routers.referenten.tls=true
      - traefik.http.routers.referenten.tls.certresolver=myresolver
      - traefik.http.routers.referenten.middlewares=secheader@file
    depends_on:
      - referenten-database
    networks:
      - traefik
      - referenten
      - akademie

networks:
  traefik:
    name: traefik
    external: true
  akademie:
    name: akademie
    external: true
  referenten:
    name: referenten
